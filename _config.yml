# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing these this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.github_repo }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Just the Docs
description: A Jekyll theme for documentation
baseurl: "/" # the subpath of your site, e.g. /blog
#url: "https://community.eupathdb.org" # the base hostname & protocol for your site, e.g. http://example.com

permalink: pretty
exclude: ["node_modules/", "*.gemspec", "*.gem", "Gemfile", "Gemfile.lock", "package.json", "package-lock.json",  "script/", "LICENSE.txt", "lib/", "bin/", "README.md", "Rakefile"]

# Enable or disable the site search
search_enabled: true

# Aux links for the upper right navigation
aux_links:
  "Just the Docs on GitHub":
    - "//github.com/pmarsceill/just-the-docs"

# Color scheme currently only supports "dark" or nil (default)
color_scheme: nil

# Google Analytics Tracking (optional)
# e.g, UA-1234567-89
#ga_tracking: UA-2709176-10

#prose:
#  siteurl: "https://devcommunity.eupathdb.org/"
prose:
  metadata:
    _posts:
      - name: "category"
        field:
          element: "multiselect"
          label: "Select Categories"
          options:
            - name: "PlasmoDB"
              value: "PlasmoDB"
            - name: "EuPathDB"
              value: "EuPathDB"


collections:
  - embedded_content

# this uses the list of projects in _data/projects.yml to iterate and build all the embedded help pages
# each of these pages will be build using the _layouts/help.html template.  

page_gen-dirs: false
page_gen:
  - data: 'projects'
    template: 'help'
    name: 'name'
    dir: 'embedded/help'

# this uses the same mechanism to generate a 'general' page

  - data: 'general'
    template: 'help'
    name: 'name'
    dir: 'embedded/help'

plugins:
  - jekyll-seo-tag
  - jekyll-feed

feed:
  categories:
    - PlasmoDB
    - EuPathDB
    - ClinEpiDB
