  question: "Can I use ClinEpiDB to analyze my own unpublished data?"
  answer: "ClinEpiDB does not allow you to upload and analyze your own data. 
           However, you can reach out to the ClinEpiDB team using the 'Contact Us' link at the top of the page to inquire about having your own data loaded into the site."
