- identifier: "analyze"
  listIconKey: "bar-chart"
  listTitle: "Analyze My Data"
  descriptionTitle: "Analyze My Data"
  descriptionBody: |
    <div style="margin: auto; max-width: 51em;">
      <p>Use pre-configured workflows in VEuPathDB's Galaxy to analyze your data.  Workflows include:</p>
      <ul>
        <li>RNA Seq:coverage across the genome and RPKM for each gene</li>
        <li>RNA Seq identification of genes with statistically significant expression differences between two samples</li>
        <li>Assign your proteins to OrthoMCL groups</li>
        <li>Variant calling</li>
      </ul>

      <p>For RNA Seq analyses you'll be able to export your results back to PlasmoDB.  You can:</p>
      <ul>
        <li>run searches against them</li>
        <li>see them as columns in search results</li>
        <li>see them as graphs in gene pages</li>
        <li>see them as  genome browser tracks.</li> 
      </ul>

      <div style="display: flex; justify-content: space-between; margin-top: 3em;">
        <div style="width: 10em; margin: 0 1em;">
          <img style="width: 10em" src="//qa.community.eupathdb.org/assets/images/features_tools/analyze1.png"/>
          <div style="font-size: .85em">Start by clicking <em>My Galaxy analyses</em> to go to Galaxy</div>
        </div>
        <div style="width: 15em; margin: 0 1em;">
          <img style="width: 15em" src="//qa.community.eupathdb.org/assets/images/features_tools/analyze2.png"/>
          <div style="font-size: .85em">Run workflows in Galaxy, and export the results back.</div>
        </div>
        <div style="width: 10em; margin: 0 1em;">
          <img style="width: 10em" src="//qa.community.eupathdb.org/assets/images/features_tools/analyze3.png"/>
          <div style="font-size: .85em">Then click on <em>My data sets</em> to see your data here</div>
        </div>
      </div>

    </div>
- identifier: "population"
  listIconKey: "globe"
  listTitle: "Population Biology"
  descriptionTitle: "Population Biology"
  descriptionBody: |
      <div style="display: flex; justify-content: center; align-items: flex-start; max-width: 600px; margin-auto;">  
        <ul>
          <li>
            View <a href="#">all population biology datasets</a> in VEuPathDB
            <ul>
              <li><a href="#">Whole genome sequencing</a> (SNPs and copy number)</li>
              <li><a href="#">SNP chip</a></li>
              <li><a href="#">Popset isolates</a></li>
            </ul>
          </li>
          <li>
            Search for genes
            <ul>
              <li><a href="#">By SNP characteristics</a></li>
              <li><a href="#">By copy number</a></li>
            </ul>
          </li>
          <li>
            Search for SNPs
            <ul>
              <li><a href="#">Within a group of isolates</a></li>
              <li><a href="#">Between two groups of isolates</a></li>
            </ul>
          </li>
          <li>Search for isolates <a href="#">textually</a> or with the <a href="#">Map App</a></li>
          <li>View summarised SNP information on <a href="#">gene pages</a></li>
          <li>View sequencing coverage and called SNPs as <a href="#">genome browser tracks</a></li>
          <li>Analyse your own whole genome sequencing data using the <a href="#">VEuPathDB Galaxy instance</a></li>
        </ul>
        <img style="width: 40%; margin-top: 3em;" src="//qa.community.eupathdb.org/assets/images/features_tools/pop_bio.png"/>
      </div>
- identifier: "transcriptomic-resources"
  listIconKey: "list-ul"
  listTitle: "Transcriptomic Resources"
  descriptionTitle: "Transcriptomic Resources"
  descriptionBody: |
      <p class="card-text"><b>VEuPathDB supports research in transcriptomics.</b> You can:</p>
      <ul class="card-text">
        <li>
          <b>View all</b> <a href="#">RNA Seq and Transcriptomics datasets</a> in VEuPathDB.
        </li>
        <li>
          <b>Search for genes</b> 
          <ul>
            <li>
              by their <a href="#">RNA-Seq</a>, <a href="#">Microarray</a>, and <a href="#">EST</a> expression profiles. 
            </li>
            <li>
               <a href="#">with a Similar Expression Profile</a> to your gene of interest
            </li>
          </ul>
          Apply GO term enrichment or metabolic pathway analyses to your result. Or download expression profiles from multiple experiments for the genes in the result.
        </li>
        <li>
          <b>View integrated transcriptomic data</b> on gene pages (ex. <a href="#">PF3D7_1133400</a>). See changes in RNA expression across different lifecycle stages or culture conditions.
        </li>
        <li>
          <b>Add graphical or numeric transcript expression</b> columns to any gene result set.
        </li>
        <li>
          <b>View transcriptomic data mapped</b> to the genome as <a href="#">genome browser tracks</a>, including <a href="#">predicted intron junctions</a>.
        </li>
        <li>
          <b>Analyze your own RNA-Seq data</b> using the <a href="#">VEuPathDB Galaxy instance</a> and then bring your results back to VEuPathDB to use privately in your search strategies.
        </li>
        <li>
          <b>Provide a gene set</b> and <a href="#">find transcriptomic experiments</a> that show similar regulation patterns.
        </li>
      </ul>
