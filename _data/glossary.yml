--- # eupath glossary
- term: 3-Frame translation (forward)
  description: <a href="#Translation">Translation</a> of a nucleotide sequence in
      all three possible reading frames in one direction, usually "on the top <a href="#Strand">strand</a>"
      of DNA.
- term: 3-Frame translation (reverse)
  description: <a href="#Translation">Translation</a> of a nucleotide sequence in
      all three possible reading frames in the reverse direction, usually "on the
      bottom <a href="#Strand">strand</a>" of DNA.
- term: AA sequence
  description: Amino acid sequence.
- term: Affymetrix genotyped SNP probes
  description: Probes on Affymetrix <a href="#SNP">SNP</a> (single nucleotide polymorphism)
      arrays, which are used for <a href="#SNP genotyping">SNP
      genotyping</a>. See <a href="#Affymetrix microarray
      technology">Affymetrix microarray technology</a> and <a href="http://www.affymetrix.com">www.affymetrix.com</a>
- term: Affymetrix microarray technology
  description: <a href="#Microarray">Microarray</a> manufacturing technology developed
      by Affymetrix. Combines semiconductor fabrication techniques, solid phase chemistry,
      combinatorial chemistry, molecular biology, and robotics to generate a photolithographic
      manufacturing process in which oligonucleotides are synthesized directly on
      a chip. See <a href="http://www.affymetrix.com">www.affymetrix.com</a>
- term: Affymetrix probes
  description: Probe on an Affymetrix <a href="#Microarray">microarray</a> designed
      to determine whether or not the complementary sequence of RNA or DNA is present
      in a sample. Generally 25 nucleotides in length (25-mers), their short length
      provides higher specificity than longer probes. See <a href="#Affymetrix microarray
      technology">Affymetrix microarray technology</a> and <a href="http://www.affymetrix.com">www.affymetrix.com</a>
- term: Amitochondriate
  description: Eukaryotic organism that lacks a <a href="#Mitochondrion">mitochondrion</a>.
      Examples include Giardia and other parasites such as Trachipleistophora and
      Entamoeba. However, most of these organisms contain what appear to be mitochondrial
      remnants as well as mitochondrial <a href="#Gene">genes</a> in their nuclear
      genomes.
- term: Annotation
  description: Identified feature within a sequence, such as a known or predicted
      <a href="#Gene">gene</a>, domain, motif, post-translational modification, etc.
- term: Annotation density
  description: Level to which a nucleotide or protein sequence has been annotated.
      See <a href="#Annotation">Annotation</a>.
- term: ApiCyc
  description: Database/utility on EuPathDB used for searching and visualizing metabolic
      pathway information for organisms in EuPathDB; derivative database generated
      by analyzing various genomes (for example from Plasmodium, Cryptosporidium,
      and Toxoplasma) with SRI International's pathway tools.
- term: ApiDots alignments
  description: Consensus sequences found in the ApiDots database and generated by
      clustering and assembling Apicomplexan mRNA and <a href="#EST">EST</a> sequences.
      These consensus sequences were subjected to database searches against protein
      and protein domain sequences.
- term: Apicoplast
  description: Nonphotosynthetic plastid found in almost all protozoan parasites belonging
      to the phylum Apicomplexa that have been examined. The apicoplast is surrounded
      by four membranes, giving rise to the theory that its presence in the Apicomplexa
      is the result of a secondary endosymbiosis (acquired by the engulfment of an
      ancestral alga and retention of the algal plastid). Similar to other endosymbiotic
      organelles (mitochondria, chloroplasts), the apicoplast contains its own genome
      as well as proteins that are encoded in the nucleus and post-translationally
      imported. The apicoplast is a vital organelle to the parasite's long-term survival.
- term: Attribute
  description: Inherent characteristic or feature; in a database, a data item related
      to a database object. For example, attributes of <a href="#Gene">genes</a> can
      include features such as introns and untranslated regions (UTRs).
- term: BLAST
  description: Basic local alignment search tool, a <a href="#Sequence similarity">sequence
      similarity</a> search tool used to quickly find local alignments between a <a
      href="#Query">query</a> sequence and sequences in nucleotide or protein databases.
      Different versions of this search tool are available to match the types of query
      sequence and database used. See <a href="#blastn">blastn</a>, <a href="#blastp">blastp</a>,
      <a href="#blastx">blastx</a>, <a href="#tblastn">tblastn</a>, and <a href="#tblastx">tblastx</a>.
- term: Boolean
  description: System of logical thought developed by George Boole (1815-1864). In
      Boolean searching, an "and" operator between two words or values (for example,
      "apple AND orange") generates a search for items in a database containing both
      of the words or values. Similarly, an "or" operator between two words or values
      (for example, "apple OR orange") generates a search for items containing either
      word.
- term: CDS
  description: Coding sequence. Region of nucleotides that corresponds to the sequence
      of amino acids in a predicted protein and that includes start and stop codons.
      Unexpressed sequences (for example, the 5'-UTR, the 3'-UTR, and introns) are
      not included within a CDS. The CDS usually does not correspond to the actual
      mRNA sequence.
- term: Centromere
  description: Region of the <a href="#Chromosome">chromosome</a> or chromosomal structure
      essential for division and retention of the chromosome within the cell; point
      of a chromosome where the spindle fibers attach to pull the chromosome apart
      during cell division.
- term: Chromosome
  description: Macromolecule of DNA constituting the physical organization of DNA
      in a cell.
- term: Coil
  description: Three-dimensional spiral structure in protein macromolecules.
- term: Contig
  description: Contiguous genomic sequence assembled from overlapping primary sequences
      representing overlapping regions of a particular <a href="#Chromosome">chromosome</a>.
- term: CryptoCyc
  description: Database/utility built by analyzing the Cryptosporidium genome with
      SRI International's pathway tools; used for searching and visualizing Cryptosporidium
      metabolic pathway information.
- term: Curated annotation
  description: <a href="#Annotation">Annotation</a> made under the supervision of
      a curator as opposed to a purely computational prediction. Curated predictions
      often contain combinations of different types of evidence to support the annotation.
- term: DNA/GC content
  description: Content of guanine (G) and cytosine (C) in a fragment of DNA or a genome.
      Because GC pairs are more thermostable compared to the AT pairs, it was commonly
      believed that GC content played a vital part in adaptation to high temperatures,
      a hypothesis that has been refuted. In the genome browser, the DNA/GC content
      track displays a GC content graph of the reference sequence at low magnifications
      and the DNA sequence itself at higher magnifications.
- term: Dalton
  description: Unit of mass abbreviated Da and used to express atomic and molecular
      masses.
- term: Deprecated gene
  description: <a href="#Gene">Genes</a> with little or no evidence (similarities
      / expression) that overlapped (or were subsumed by) larger genes for which there
      was evidence such as protein similarities, expression evidence from <a href="#EST
      alignments">EST alignments</a>, SAGE or <a href="#Proteomics">proteomics</a>
      data were marked as deprecated.  These genes will likely be removed in a subsequent
      release (and in GenBank) unless additional evidence is provided
      indicating they should be moved into the real gene category.
- term: EC numbers
  description: Enzyme Commission numbers. EC numbers constitute the numerical classification
      scheme for enzymes based on the chemical reactions they catalyze. EC numbers
      do not refer to the enzymes, but to the reactions they catalyze.
- term: EST
  description: Expressed sequence tag. Short (typically 100-500 base pairs) partial
      <a href="#cDNA">cDNA</a> produced by single-shot sequencing of a cloned mRNA
      (cDNA) and often used to identify <a href="#Gene">gene</a> transcripts.
- term: EST alignments
  description: Alignments of expressed sequence tags (ESTs) with a corresponding genomic
      region. For example, in ToxoDB you can visualize <a href="#EST">EST</a> alignments
      by clicking on the "View this sequence in the genome browser" link and turning
      on the EST Alignments track. Useful for identifying intron boundaries.
- term: EST clusters
  description: Groups of homologous, overlapping <a href="#EST">EST</a> sequences
      created to reduce redundancy of the EST database.
- term: Expression level
  description: Level at which an mRNA or protein is present in a sample. Value can
      be absolute or relative to other mRNA or protein species in the sample.
- term: Expression profile
  description: Pattern of expression of one or more <a href="#Gene">genes</a> or proteins
      over time or over a set of experimental conditions (for example, during development
      or treatment, or as a result of a genetic mutation such as a knockout).
- term: Expression profile correlation
  description: Method for correlation of <a href="#Gene">gene</a> <a href="#Expression
      profile">expression profiles</a> with gene ontology (GO) <a href="#Annotation">annotations</a>
      developed for the purpose of identifying groups of genes, pathways, and processes
      reacting in concert to experimental perturbations.
- term: Expression timing
  description: Timing of <a href="#Gene">gene</a> expression during a developmental,
      metabolic, regulatory, or other biological process or response.
- term: GBrowse
  description: Interactive genome browser developed by the Generic Model Organism
      Database (GMOD) project (<a href="http://www.gmod.org">www.gmod.org</a>) that
      can be customized to show selected chromosomal features as well as display user-provided
      <a href="#Annotation">annotations</a>.
- term: GBrowse track
  description: In the <a href="#GBrowse">GBrowse</a> viewer, a line of data that corresponds
      to a particular type of genomic information or feature and that is distinguished
      by a particular shape or color.
- term: Gametocyte
  description: Eukaryotic germ cell that divides by mitosis to generate other gametocytes
      or by meiosis to generate gametes. Male gametocytes are called spermatocytes,
      and female gametocytes are called oocytes. Term often used to describe gametocytes
      of Plasmodium.
- term: GenBank protein record
  description: Protein sequence file in the GenBank database generally derived by
      <a href="#Translation">translation</a> of a related nucleotide record.
- term: GenPept protein
  description: Protein record from the GenPept database at the <a href="#NCBI">NCBI</a>
      GenBank, which contains inferred <a href="#Translation">translations</a> of
      <a href="#Protein-coding">protein-coding</a> sequences.
- term: Gene
  description: Fundamental physical and functional unit of heredity. Ordered sequence
      of nucleotides located in a particular position on a particular <a href="#Chromosome">chromosome</a>
      that encodes a specific functional product, such as a protein or RNA molecule.
      A gene may have a number of parts, including the <a href="#Promoter">promoter</a>
      region, untranslated regions (5' and 3' <a href="#UTR">UTRs</a>), introns, and
      exons.
- term: GeneDB
  description: Project developed by the Sanger Institute Pathogen Sequencing Unit
      (PSU) and aimed at developing and maintaining curated database resources for
      all projects handled by the PSU. The database is accessible at <a href="http://www.genedb.org">www.genedb.org</a>
- term: Genetic markers
  description: Known DNA sequences that can be identified by a simple assay. Generally
      genetic variations caused by mutation or alterations in loci that can be observed,
      examples include restriction length polymorphisms (RFLPs), short tandem repeats
      (STRs), variable number tandem repeats (VNTRs), short DNA sequences surrounding
      single base-pair changes (single nucleotide polymorphisms, or <a href="#SNP">SNPs</a>),
      or longer <a href="#Microsatellite">microsatellite</a> sequences.
- term: Genomic context
  description: Location of a <a href="#Gene">gene</a> in the genome, which can influence
      the expression of the gene and functional interactions of the gene expression
      products. In this database, genes are depicted on individual gene pages with
      their surrounding genomic region and <a href="#Annotation">annotations</a>.
- term: Genome Sequence
  description: The inherited nucleic acid component of the genome. In eukaryotes, organized
      into linear <a href="#Chromosome">chromosomes</a> that are capped with <a href="#Telomere">telomeres</a>
      and located in the nucleus. 
- term: Genotyped SNPs
  description: Single nucleotide polymorphisms (SNPs) identified during <a href="#Genotyping">genotyping</a>
      of individual organism strains. See <a href="#SNP genotyping">SNP
      genotyping</a>.
- term: Genotyping
  description: Process of determining the genotype of an individual with a biological
      assay using PCR, DNA sequencing, or hybridization to DNA <a href="#Microarray">microarrays</a>
      or beads. Provides a measurement of the genetic variation between members of
      a species.
- term: GLEAN gene
  description: Predicted <a href="#Gene">gene</a> sequence generated by GLEAN, an
      algorithm that integrates different sources of gene structure evidence (for
      example, gene model predictions, <a href="#EST">EST</a> and protein sequence
      alignments to the genome, and SAGE or peptide tags) to produce a consensus gene
      prediction in the absence of known genes.
- term: GO
  description: <a href="#Gene">Gene</a> Ontology project. Collaborative project that
      has developed three structured, controlled vocabularies (ontologies) to describe
      gene products in terms of their associated biological processes, cellular components,
      and molecular functions in a species-independent manner. The use of a consistent
      vocabulary allows genes from different species to be compared based on their
      GO <a href="#Annotation">annotations</a>.
- term: GO component
  description: <a href="#Gene">Gene</a> Ontology term used to describe a cellular
      component, or the location where a gene product may act, rather than physical
      features of proteins or RNAs. For example, membrane (GO:0016020), extrinsic
      to membrane (GO:0019898), and integral to membrane (GO:0016021).
- term: GO function
  description: <a href="#Gene">Gene</a> Ontology term used to describe the molecular
      function of a gene product, the jobs that it performs, or the "abilities" that
      it has (for example, transporting compounds, binding to things, holding things
      together, and changing one thing into another). This is different from the biological
      processes the gene product is involved in, which involve more than one activity.
- term: GO process
  description: <a href="#Gene">Gene</a> Ontology term used to describe a biological
      process, a recognized series of events, or molecular functions associated with
      a gene product. A biological process is not equivalent to a pathway, though
      some <a href="#GO term">GO terms</a> do describe pathways.
- term: GO term
  description: '<a href="#Gene">Gene</a> Ontology term. The building blocks of the
      Gene Ontology, each term is assigned to one of the three ontologies: molecular
      function, cellular component, or biological process. Each <a href="#GO">GO</a>
      term consists of a unique alphanumerical identifier, a common name, synonyms
      (if applicable), and a definition. When a term has multiple meanings depending
      on species, the GO uses a "sensu" tag to differentiate among them. For example,
      the enzyme fumarase has the GO term GO:0004333, fumarate hydratase activity
      (fumarase activity), catalysis of the reaction: (S)-malate = fumarate + H2O.'
- term: GPI anchor
  description: C-terminal post-translational modification of many eukaryotic proteins.
      The two fatty acids within the glycophosphatidylinositol (GPI) moiety anchor
      the protein to the outer leaflet of the plasma membrane. GPI-anchored proteins
      are believed to be involved in signal transduction and immune responses, as
      well as the pathobiology of many parasites.
- term: HMM
  description: Hidden Markov model. Statistical model in which the system being modeled
      is assumed to be a Markov process with unknown parameters, and the challenge
      is to determine the hidden parameters from the observable parameters. The extracted
      model parameters can then be used to perform further analysis, for example for
      pattern recognition applications.
- term: Homolog
  description: Related by evolutionary descent, either between species (ortholog)
      or within a species (paralog).
- term: Hydropathy
  description: Hydropathicity. Degree to which a peptide or protein is likely to be
      soluble in water. Protein hydropathy plots can be useful in predicting <a href="#Transmembrane
      domain">transmembrane domains</a>, potential antigenic sites, and regions that
      are likely to be exposed on the protein's surface.
- term: Interactome
  description: The complete set of physical interactions between proteins within a
      specific biological context such as an organelle, cell, or organism. Can also
      refer to the complete set of genetic interactions between genes. Usually determined
      using genome-wide techniques, although the complete set of interactions is difficult
      to capture due to experimental noise and limits of detection.
- term: Intergenic region
  description: Stretch of DNA located between <a href="#Gene">genes</a> that may act
      to regulate gene expression.
- term: Intersect
  description: Similar to the <a href="#Boolean">Boolean</a> operator "AND", an action
      used in the <a href="#Query">query</a> history to find items that are common
      to two query result sets. For example, to search for items that appear in both
      result set X and result Y, type, "X INTERSECT Y".
- term: Join
  description: Similar to the <a href="#Boolean">Boolean</a> operator "UNION", an
      action used in the <a href="#Query">query</a> history to combine query sets.
      For example, to combine result sets X and Y, type, "X JOIN Y".
- term: JBrowse
  description: Interactive genome browser (<a href="https://jbrowse.org/">jbrowse.org</a>) 
      developed by the Generic Model Organism Database (GMOD) project (<a href="http://www.gmod.org">www.gmod.org</a>) 
      that can be customized to show selected chromosomal features as well as display 
      user-provided <a href="#Annotation">annotations</a>.
- term: KEGG map
  description: Metabolic or regulatory interaction pathway generated by the Kyoto
      Encyclopedia of <a href="#Gene">Genes</a> and Genomes (KEGG) or by the use of
      their tools (<a href="http://www.genome.jp/kegg/">www.genome.jp/kegg</a>).
- term: Locus
  description: Position on a <a href="#Chromosome">chromosome</a> of a <a href="#Gene">gene</a>,
      feature (such as a <a href="#Telomere">telomere</a>), or other chromosomal marker;
      also, the DNA at that position. Use of this term is sometimes restricted to
      mean expressed DNA regions.
- term: Low complexity
  description: Pertaining to sequence regions that have an unusually repetitive nature
      (for example, a protein sequence of low complexity might look like PPTDPPPPKKDGGPPL,
      and a low-complexity nucleotide sequence might be AAATAAAAAAAAATAAAAAAATTA).
      Low-complexity regions can create problems in <a href="#Sequence similarity">sequence
      similarity</a> searching by causing artifactual hits. For this reason, filters
      are often used to remove low-complexity sequences. Low-complexity regions also
      contribute to antigenic variation in apicomplexan parasites.
- term: Mass spec data
  description: Mass spectrometry data. Mass spectrometry is an analytical technique
      used to measure the mass-to-charge ratios of small molecules in several applications,
      including identification of proteins or peptides. In our databases, the "Identify
      <a href="#Gene">Genes</a> by Mass Spec Evidence" <a href="#Query">query</a>
      is used to identify genes that have evidence of protein expression based on
      mass spec data.
- term: Metabolic pathways
  description: Series of chemical reactions occurring within a cell and often catalyzed
      by enzymes. In a pathway, a molecule is often changed or modified into another
      product, which can be stored by the cell, used as a metabolic product, or used
      to initiate another pathway.
- term: Microarray
  description: Microscopic array of biological molecules (for example, DNA or protein)
      used to determine the presence and/or amount (referred to as quantitation) of
      other biomolecules (other proteins, transcripts, etc.) in biological samples.
- term: Microsatellite
  description: Polymorphic <a href="#Locus">locus</a> in nuclear and organellar DNA
      that consists of repeating units of 1-4 base pairs in length. Mostly neutral
      and codominant, microsatellites are used as molecular markers and to study <a
      href="#Gene">gene</a> dosage (looking for duplications or deletions of a particular
      genetic region). Also known as simple sequence repeats (SSRs).
- term: Microsatellite map
  description: Map of <a href="#Microsatellite">microsatellite</a> locations and linkages
      on a genome.
- term: Mitochondrion
  description: Organelle responsible for respiration in a eukaryotic cell. Proteins
      required for mitochondrial function are encoded both in the nucleus and within
      the smaller mitochondrial genome.
- term: Motif search
  description: Tool used to identify and locate sequence patterns (motifs) in protein
      and nucleic acid sequences. In our databases, this flexible search can be based
      on the general characteristics of the pattern and not solely on specific sequences
      (for example, Cys-[9-11 amino acids]-Cys or Leu-Leu-[basic residue]-Val). This
      allows the user to <a href="#Query">query</a> using previously undescribed motifs.
- term: NCBI
  description: National Center for Biotechnology Information. Established in 1988
      as a national resource for molecular biology information, NCBI creates public
      databases, conducts research in computational biology, develops software tools
      for analyzing genome data, and disseminates biomedical information - all for
      the better understanding of molecular processes affecting human health and disease.
- term: Nonredundant protein DB (NRDB)
  description: Peptide sequence database containing all nonidentical protein sequences
      from the same species extracted from GenPept, <a href="#NCBI">NCBI</a> RefSeq,
      Swiss-Prot, and PRF databases. Used for <a href="#BLAST">BLAST</a> protein database
      searches because its smaller size results in shorter search times and more meaningful
      statistics.
- term: Nucmer
  description: NUCleotide MUMmer. Part of the MUMmer alignment package,
      an alignment tool used for the rapid alignment of very large DNA and amino acid
      sequences.
- term: ORF
  description: Amino acid sequences computed by translating the six frames of raw
      genomic sequence using the standard genetic code. We save the translated sequences
      having at least 50 amino acids. The sequences are not annotated nor human reviewed.
      ORF's do not necessarily begin with methionine residues, but they all terminate
      with a stop codons.
- term: Oligo
  description: Oligonucleotide. Short sequence of DNA or RNA, typically of 20-70 nucleotides.
- term: Oligonucleotide microarray
  description: Collection of microscopic oligonucleotide spots arrayed on a solid
      surface by covalent attachment to chemically suitable matrices. Used for expression
      profiling, the monitoring of the <a href="#Expression level">expression levels</a>
      of hundreds or thousands of <a href="#Gene">genes</a> simultaneously. Probes
      for oligonucleotide <a href="#Microarray">microarrays</a> are designed to match
      parts of known or predicted mRNAs.
- term: Organellar genome sequence
  description: The genome sequence contained in an organelle i.e. the <a href="#Mitochondrion">mitochondria</a>
      and/or <a href="#Apicoplast">apicoplast</a> organelles.  These sequences may be circular or linear and exist
      in addition to the much larger nuclear <a href="#Genome Sequence">genome sequence</a>.
- term: Open Reading Frame
  description: See <a href="#ORF">ORF</a>
- term: OrthoMCL
  description: Genome-scale algorithm for grouping orthologous protein sequences.
      It provides <a href="#Gene">genes</a> shared by two or more species/genomes
      and also genes representing species-specific gene expansion families. Therefore,
      it serves as a utility for automated eukaryotic genome <a href="#Annotation">annotation</a>
      and phylogenetic profiling. Available at <a href="https://orthomcl.org">orthomcl.org</a>
- term: Ortholog
  description: Same <a href="#Gene">gene</a> in different organisms; having evolved
      from the same ancestral <a href="#Locus">locus</a>.
- term: Ortholog group
  description: Orthologous <a href="#Gene">genes</a> shared by group of organisms;
      the group of genes can also contain <a href="#Paralog">paralogs</a>.
- term: Orthology-based phylogenetic profile
  description: Tool used to find <a href="#Gene">genes</a> that are present or not
      present in a desired group of organisms on the tree of life (currently computed
      for 81 complete genomes). The user has control over the profile and over whether
      or not genes must be found in any particular group of organisms (for example,
      in Apicomplexa but not in mammals). Taxa can also be marked as indifferent (for
      example, it does not matter if the gene is also found in plants). <a href="#Ortholog">Ortholog</a>
      and <a href="#Paralog">paralog</a> relationships are determined using the <a
      href="#OrthoMCL">OrthoMCL</a> algorithm.
- term: PATS
  description: Neural network analysis tool that identifies amino acid sequences within
      a <a href="#Query">query</a> sequence that are potentially targeted to the <a
      href="#Apicoplast">apicoplast</a> matrix of Plasmodium falciparum.
- term: PDB 3D structure
  description: 'Three-dimensional macromolecular structure in the Protein Data Bank
      (PDB) (<a href="http://www.pdb.org">www.pdb.org</a>) obtained by one of three
      methods: X-ray crystallography (over 80%), solution nuclear magnetic resonance
      (NMR) (about 16%), or theoretical modeling (2%). A few structures were determined
      by other methods.'
- term: PROSITE motif
  description: Protein sequence pattern or profile derived from multiple alignments
      of homologous sequences and stored in the PROSITE database (<a href="https://prosite.expasy.org/">prosite.expasy.org</a>),
      an annotated collection of motif descriptors dedicated to the identification of protein families and domains.
- term: Paralog
  description: Related by <a href="#Gene">gene</a> duplication within a genome; originated
      by duplication and then diverged from the parent copy by mutation and selection
      or drift.
- term: Pearson correlation
  description: Pearson Product Moment Correlation, the most common measure of the
      correlation between two variables. Reflects the degree of linear relationship
      between two variables and ranges from +1 to -1, with a correlation of +1 indicating
      a perfect positive linear relationship between variables.
- term: Peptide mass fingerprinting
  description: Analytical technique for protein identification wherein an unknown
      protein of interest is cleaved into peptides by a protease such as trypsin,
      and the peptides resulting from this cleavage are analyzed using a mass spectrometric
      method such as MALDI-TOF or ESI-TOF. The masses derived for the peptides are
      then compared to a database containing known protein sequences or even to the
      genome. Computer programs theoretically cut the protein sequences in the database
      into peptides with the same protease (for example trypsin), and calculate the
      absolute masses of the peptides from each protein. They then compare the masses
      of the peptides of the unknown protein to the theoretical peptide masses of
      each protein encoded in the genome. The results are statistically analyzed to
      find the best match.
- term: Pfam domain
  description: Conserved protein region in the Pfam database (<a href="http://pfam.xfam.org">Pfam.org</a>),
      a collection of multiple sequence alignments and hidden Markov models covering
      many common protein families. The alignments may represent evolutionarily conserved
      structures that may shed light on protein function. Profile hidden Markov models
      (profile <a href="#HMM">HMMs</a>) built from the Pfam alignments can be useful
      for associating a new protein to a known protein family, even if the homology
      is weak. Unlike standard pairwise alignment methods (for example, <a href="#BLAST">BLAST</a>
      and FASTA), Pfam HMMs deal sensibly with multidomain proteins.
- term: Phylogeny
  description: Historical relationships among lineages of organisms or their parts,
      including their <a href="#Gene">genes</a>.
- term: PlasmoAP
  description: Algorithm/tool that predicts the likelihood that a protein sequence
      is targeted to the <a href="#Apicoplast">apicoplast</a>. It provides the position
      of <a href="#Signal peptide">signal peptide</a> cleavage sites in amino acid
      sequences if targeting is predicted.
- term: PlasmoCyc
  description: Database/utility built by analyzing the genomes of the Plasmodium species
      in EuPathDB with SRI International's pathway tools; used for searching and visualizing
      Plasmodium metabolic pathway information.
- term: ProDom
  description: Database of protein domain families generated from the global comparison
      of all available protein sequences (<a href="http://prodom.prabi.fr">prodom.prabi.fr</a>).
- term: Promoter
  description: Regulatory region of DNA located upstream (towards the 5' region) of
      a <a href="#Gene">gene</a> and providing a control point for regulated gene
      transcription.
- term: Protein-coding
  description: Capable of encoding a protein sequence; generally refers to a sequence
      of DNA.
- term: Proteomics
  description: The large-scale study of proteins, particularly of the full set of
      proteins encoded by a genome.
- term: Pseudogene
  description: Defunct relatives of known <a href="#Gene">genes</a> that have lost
      their <a href="#Protein-coding">protein-coding</a> ability or are otherwise
      no longer expressed in the cell. Although they may have some gene-like features
      (such as <a href="#Promoter">promoters</a>, CpG islands, and splice sites),
      they are nonetheless considered nonfunctional due to their lack of protein-coding
      ability resulting from various genetic disablements (stop codons, frameshifts,
      or a lack of transcription) or their inability to function as an RNA (such as
      with <a href="#rRNA">rRNA</a> pseudogenes).
- term: PubCrawler
  description: Free service that scans daily updates to the <a href="#NCBI">NCBI</a>
      Medline (PubMed) and GenBank databases and alerts users to any relevant updates.
      Available at <a href="http://pubcrawler.gen.tcd.ie">pubcrawler.gen.tcd.ie</a>
- term: Query
  description: Sequence or term used in a database search. For example, the sequence
      submitted for a <a href="#BLAST">BLAST</a> search is the query sequence.
- term: RNA predictions
  description: Predictions of <a href="#Gene">genes</a> that encode nonprotein-encoding
      RNA's such as <a href="#tRNA">tRNA</a>, snoRNA, <a href="#rRNA">rRNA</a>, etc.
- term: RefSeq mRNA
  description: Nonredundant mRNA sequence in the RefSeq database. RefSeq mRNA sequences
      with an NM_XXXXXX accession are curated sequences and are, therefore, considered
      more reliable than those with XM_XXXXXX accessions (predicted mRNA sequences).
- term: Reference genome sequence
  description: The community gold standard genome sequence. Usually the most complete 
      assembly including an annotation. Reference genome sequences do change as superior 
      assemblies and annotation become available.
- term: RefSeq noncoding RNA
  description: Nonredundant noncoding RNA (ncRNA) sequence in the RefSeq database.
      RefSeq <a href="#ncRNA">ncRNA</a> sequences with an NR_XXXXXX accession are
      curated sequences and are, therefore, considered more reliable than those with
      XR_XXXXXX accessions (predicted ncRNA sequences).
- term: RefSeq protein
  description: Nonredundant protein sequence in the RefSeq database. RefSeq protein
      sequences with NP_XXXXXX accessions are curated sequences and are, therefore,
      considered more reliable than those with XP_XXXXXX accessions (predicted protein
      sequences).
- term: RefSeq
  description: <a href="#NCBI">NCBI</a> reference sequences. A curated nonredundant
      collection of sequences representing genomes, transcripts, and proteins as annotated
      by NCBI (available at <a href="https://www.ncbi.nlm.nih.gov/refseq/">www.ncbi.nlm.nih.gov/refseq</a>).
      The <a href="#Annotation">annotation</a> in these records is often
      different from the original GenBank submission, which may not be updated every
      time new information is obtained.
- term: Repeat regions
  description: Sequences present in many identical or highly similar copies in the
      genome.
- term: SAGE tags
  description: Serial analysis of <a href="#Gene">gene</a> expression (SAGE) tags.
      Short (14-nucleotide) sequences found within mRNA, the relative abundance of
      which indicates the level of expression of the mRNA containing that tag.
- term: SNP
  description: Single nucleotide polymorphism. Small genetic changes or variations
      that can occur within a DNA sequence, for example when a single nucleotide,
      such as an A replacing one of the other three nucleotide letters C, G, or T.
      Most SNPs are found outside of coding sequences, but SNPs found within a coding
      sequence are more likely to alter the biological function of a protein. SNPs
      may be synonymous (generating a conservative change not altering the amino acid
      sequence) or they can be nonsynonymous and change the amino acid that is encoded.
- term: SNP density
  description: Amount or number of single nucleotide polymorphisms (SNPs) in a region
      of the genome.
- term: SNP genotyping
  description: Identifying and mapping single nucleotide polymorphisms (SNPs) in an
      effort to determine the genotype members of a species. <a href="#SNP">SNPs</a>
      usually consist of two alleles (where the rare allele frequency is less than
      1%), are evolutionarily conserved, and are the most common type of genetic variation.
      See <a href="#Genotyping">Genotyping</a>.
- term: Scaffolds
  description: In genomic mapping, a series of <a href="#Contig">contigs</a> that
      are in the right order and orientation, but not necessarily connected in one
      continuous stretch of sequence.
- term: Sequence similarity
  description: Degree of similarity between two or more protein or nucleotide sequences.
- term: Signal peptide
  description: Short (3-60 amino acids) peptide sequence that directs the co-translational
      import of a protein to certain organelles or for secretion.
- term: SignalP
  description: Program that predicts the presence and location of <a href="#Signal
      peptide">signal peptide</a> cleavage sites in amino acid sequences from Gram-positive
      and -negative prokaryotes and eukaryotes. The method incorporates a prediction
      of cleavage sites and a signal peptide/nonsignal peptide prediction based on
      a combination of several artificial neural networks and hidden Markov models
      (HMMs).
- term: Strand
  description: One half of the DNA helix; string or stretch of covalently linked nucleotides.
- term: Subtract
  description: Similar to the <a href="#Boolean">Boolean</a> operator "NOT", an action
      used in the <a href="#Query">query</a> history to remove items from one result
      set that occur in another result set. For example, to remove items that exist
      in set Y from those in set X, type, "X SUBTRACT Y".
- term: Syntenic
  description: Loci located on the same <a href="#Chromosome">chromosome</a> but not
      necessarily linked. For example, <a href="#Gene">genes</a> that are part of
      a syntenic group share a common chromosomal location. Also used to refer to
      conservation of gene order across species.
- term: TIGR
  description: The Institute for Genomic Research, a nonprofit center dedicated to
      deciphering and analyzing genomes.
- term: TM domains
  description: See <a href="#Transmembrane domain">transmembrane domain</a>.
- term: TWINSCAN gene models
  description: <a href="#Gene">Gene</a> models generated using TWINSCAN, a tool that
      integrates traditional probability models (such as those underlying GENSCAN
      and FGENESH) with information from alignments between two genomes. TWINSCAN
      is based on the idea that functional sequences show different patterns of evolutionary
      conservation than sequences under little selective pressure, such as the central
      regions of introns. TWINSCAN is designed for the analysis of high-throughput
      genomic sequences containing an unknown number of genes.
- term: Telomere
  description: Nucleoprotein complexes that constitute the physical ends of linear
      eukaryotic <a href="#Chromosome">chromosomes</a> and that have important functions,
      primarily in the protection, replication, and stabilization of the chromosome
      ends. Telomeres often contain lengthy stretches of tandemly repeated simple
      DNA sequences composed of a G-rich <a href="#Strand">strand</a> and a C-rich
      strand (called terminal repeats). These terminal repeats are highly conserved.
      Sequences adjacent to the telomeric repeats are often highly polymorphic and
      rich in repetitive elements (termed subtelomeric repeats); in some cases, <a
      href="#Gene">genes</a> have been found in the proterminal regions of chromosomes.
- term: TigrScan gene
  description: <a href="#Gene">Gene</a> model generated using TigrScan, a gene-finding
      tool based on the generalized hidden Markov model (HMM) framework, similar to
      GENSCAN and Genie. It is highly reconfigurable and includes software for retraining.
- term: ToxoCyc
  description: Database/utility built by analyzing the Toxoplasma gondii genome with
      SRI International's pathway tools; used for searching and visualizing Toxoplasma
      metabolic pathway information.
- term: Translation
  description: Synthesis of protein from an mRNA template.
- term: Transmembrane domain
  description: Three-dimensional protein structure that is thermodynamically stable
      in a membrane. This may be a single alpha helix, a stable complex of several
      transmembrane alpha helices, a transmembrane beta barrel, a beta-helix of gramicidin
      A, or any other structure. Transmembrane domains average 20 amino acid residues
      in length, though they may be much smaller or much longer.
- term: Transmembrane protein
  description: Protein that spans an entire biological membrane.
- term: UTR
  description: Untranslated region. Section of messenger RNA (mRNA) that either precedes
      (5' UTR) or follows (3' UTR) the coding region and is not itself translated.
      The UTR contains several regulatory regions, including the polyadenylation (polyA)
      site in the 3' UTR, sequences involved in the initiation of <a href="#Translation">translation</a>
      (in the 5' UTR), and binding regions for proteins and other regulatory molecules
      in both the 3' and 5' UTR.
- term: UniGene
  description: Project and database at <a href="#NCBI">NCBI</a> aimed at defining
      <a href="#Gene">gene</a>-oriented clusters of expressed sequence tags (ESTs).
      Sets of <a href="#EST">ESTs</a> are clustered based on strong sequence homology
      in an attempt to define a specific, nonredundant cluster for each transcript
      in a tissue or genome. Each UniGene cluster contains sequences that represent
      a unique gene in addition to information about the tissue types in which the
      gene has been expressed and map location.
- term: Wildcard character
  description: Character used to substitute for any other character(s) in a string.
- term: Xenolog
  description: <a href="#Gene">Gene</a> found in an unrelated species and that is
      related by gene transfer rather than common vertical descent.
- term: blastn
  description: Version of the basic local alignment search tool (BLAST) used to compare
      a nucleotide <a href="#Query">query</a> sequence against a nucleotide sequence
      database.
- term: blastp
  description: Version of the basic local alignment search tool (BLAST) used to compare
      a protein <a href="#Query">query</a> sequence against a protein sequence database.
- term: blastx
  description: Version of the basic local alignment search tool (BLAST) used to compare
      a nucleotide <a href="#Query">query</a> sequence translated in all reading frames
      against a protein sequence database.
- term: cDNA
  description: Complementary DNA. DNA molecule synthesized by the enzyme reverse transcriptase
      using an mRNA as template.
- term: cDNA microarray
  description: Collection of microscopic <a href="#cDNA">cDNA</a> spots commonly representing
      single <a href="#Gene">genes</a> and arrayed on a solid surface (commonly glass
      slides) by covalent attachment to chemically suitable matrices. Used for expression
      profiling, the monitoring of the <a href="#Expression level">expression levels</a>
      of hundreds or thousands of genes simultaneously.
- term: ePCR
  description: Electronic PCR (polymerase chain reaction). Computational procedure
      used to check for uniqueness in spacing and number of primer binding sites within
      DNA sequences. Searches for subsequences that closely match a set of PCR primers
      and that have the correct order, orientation, and spacing to make a PCR product.
      Used to check the expected length of a PCR product, which can provide information
      regarding unexpected repetitive sequences.
- term: ncRNA
  description: Noncoding RNA. Any RNA that is not translated into a protein. Includes
      transfer RNA (tRNA), ribosomal RNA (rRNA), small RNAs such as snoRNAs, microRNAs,
      siRNAs and piRNAs, as well as long ncRNAs.
- term: rRNA
  description: Ribosomal RNA. Component of the ribosomes, which function in protein
      synthesis.
- term: snRNA
  description: Small nuclear RNA. Class of small RNA molecules found within the nucleus,
      transcribed by RNA polymerase II or III, and involved in a variety of important
      processes such as RNA splicing (removal of introns from hnRNA), regulation of
      transcription factors (7SK RNA) or RNA polymerase II (B2 RNA), and maintaining
      <a href="#Telomere">telomeres</a>. They are always associated with specific
      proteins, and the complexes are referred to as small nuclear ribonucleoproteins
      (snRNP) or snurps. These elements are rich in uridine. A large group of snRNAs
      known as small nucleolar RNAs (snoRNAs) are small RNA molecules that play an
      essential role in RNA biogenesis and chemical modification of ribosomal RNAs
      (rRNAs) and other RNA <a href="#Gene">genes</a> (tRNA and snRNAs). They are
      located in the nucleus and the cajal bodies of eukaryotic cells (the major sites
      of RNA synthesis).
- term: tRNA
  description: Transfer RNA. Small RNA chain (73-93 nucleotides) that transfers a
      specific amino acid to a growing polypeptide chain at the ribosomal site of
      protein synthesis during <a href="#Translation">translation</a>. A three-base
      region, the anticodon, pairs to the corresponding three-base codon region on
      the template mRNA. Each type of tRNA molecule can be attached to only one type
      of amino acid, but because the genetic code contains multiple codons that specify
      the same amino acid, tRNA molecules bearing different anticodons may also carry
      the same amino acid.
- term: tblastn
  description: Version of the basic local alignment search tool (BLAST) used to compare
      a protein <a href="#Query">query</a> sequence against a translated nucleotide
      sequence database.
- term: tblastx
  description: Version of the basic local alignment search tool (BLAST) used to compare
      the six-frame <a href="#Translation">translations</a> of a nucleotide <a href="#Query">query</a>
      sequence against the six-frame translations of a nucleotide sequence database.

